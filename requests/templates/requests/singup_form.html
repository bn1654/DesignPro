{% extends "layout/default.html" %}

{% block content %}
<div class='d-flex justify-content-center'>
    <form method="post">
    <div class="container border p-4 rounded">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">
                {{ field.label }}
                {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
            </label>
            
            <input type="{{ field.field.widget.input_type }}" name="{{ field.name }}" id="{{ field.id_for_label }}" class="form-control" value="{{ field.value|default:'' }}" {% if field.field.required %}required{% endif %}>
            
            {% if field.help_text %}
                <div class="form-text">{{ field.help_text }}</div>
            {% endif %}
            
            {% if field.errors %}
                <div class="invalid-feedback d-block">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
        <p>
            <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input {% if form.agreement.errors %}is-invalid{% endif %}" type="checkbox" name="agreement" id="agreement" required>
                         <label class="form-check-label" for="agreement">Я согласен с условиями <a href="#" class="text-decoration-none">Пользовательского соглашения</a><span class="text-danger">*</span></label>
                            </div>
        </p>
        <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Зарегистрироваться</button>
        </div>
    </div>
    </form>
</div>
{% endblock %}
